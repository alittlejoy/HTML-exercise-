<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery动画特效</title>
		<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    </head>
    
    <body>
       
			<input  id="no1" type="button" value="左移">
			<input  id="no2" type="button" value="右移">
	       <div>看我</div>
	</body>
	   
	   <script>
		$(function(){
			$("div").css({"position":"absolute"});
			$("#no1").bind("click",function(){
				$("div").html("我在左移");
				$("div").animate({
				 left:"-=50px"
				},3000);
			
			});
			
			$("#no2").bind("click",function(){
				$("div").html("我在右移");
				$("div").animate({
				 left:"+=50px"
				},3000);
			
			});
			
		});
	   </script>
		
    
</html>
